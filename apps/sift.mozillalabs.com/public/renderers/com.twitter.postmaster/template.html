<div class="notification twitter hbox">
  <div class="image">
    <img src="/images/twitter.png" style="width:36px;"/>
  </div>
  <div class="boxFlex1">
    <div class="hbox">
      <div class="vbox sender">
        <div class="name"></div>
        <div class="twitter handle"></div>
      </div>
      <div class="boxFlex1 body">
        <div class="vbox">
          <div class="action"></div>
          <div class="message"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="">
    <button class="follow" style="display:none;">Follow</button>
    <button class="ignore">x</button>
  </div>
</div>
